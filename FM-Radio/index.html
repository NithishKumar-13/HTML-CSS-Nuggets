<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS only FM-Radio</title>
</head>
<body>
    <div class="radio">
        <div class="upper">
            <div class="upper__item upper__item--1"></div>
            <div class="upper__item upper__item--2"></div>
            <div class="upper__item upper__item--3"></div>
        </div>
        <div class="controller">
            <div class="card-1">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="card-2">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="container">
            <div class="top">
              <div class="wrapper">
                  <div class="wrapper__item wrapper__item--1">
                      <div class="wrapper__item__design"></div>
                  </div>
                  <div class="wrapper__item wrapper__item--2">
                      <span class="wrapper__item__circle"></span>
                      <span class="wrapper__item__circle"></span>
                  </div>
                  <div class="wrapper__item wrapper__item--3">
                      <small>FM</small>
                      <small>AM</small>
                  </div>
                  <div class="wrapper__item wrapper__item--4"></div>
              </div>
            </div>
            <div class="bottom">
              <div class="bottom__item bottom__item--1">
                <div class="circle__plus circle__plus--1">&#43;</div>
                  <div class="circle">
                      <div class="circle__inner circle__inner--1">
                          <div class="circle__inner circle__inner--2">
                              <div class="circle__design">
                                <span class="circle__small"></span>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="bottom__item bottom__item--2">
                  <div class="box box--1">
                      <div class="box__inner-box">
                        <div class="wrapper__item__design"></div>
                        <span class="box__inner-box__span box__inner-box__span--1">&#43;</span>
                        <span class="box__inner-box__span box__inner-box__span--2">&#43;</span>
                      </div>
                  </div>
                  <div class="box box--2"></div>
                  <div class="box box--3">
                     <span class="box__span box__span--1"></span>
                     <span class="box__span box__span--2"></span>
                     <span class="box__span box__span--3"></span>
                     <span class="box__span box__span--4"></span>
                     <span class="box__span box__span--5"></span>
                     <span class="box__span box__span--6"></span>
                  </div>
              </div>
              <div class="bottom__item bottom__item--3">
                  <div class="circle__plus circle__plus--2">&#43;</div>
                  <div class="circle">
                      <div class="circle__inner circle__inner--1">
                          <div class="circle__inner circle__inner--2">
                            <div class="circle__design">
                                <span class="circle__small"></span>
                            </div>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
