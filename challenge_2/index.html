<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Challenge 2</title>
</head>
<body>
    <div class="container">
        <div class="picture">
            <div class="dots">
                <span class="dot dot--1"></span>
                <span class="dot dot--2"></span>
                <span class="dot dot--3"></span>
            </div>
        </div>
        <div class="user">
            <div class="user__info">
                <img src="https://images.unsplash.com/photo-1624561172888-ac93c696e10c?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDZ8fHVzZXIlMjBwcm9maWxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="" class="user__avatar">
              <div class="user__body">
                <p class="user__name">Daniel Kliff</p>
                <p class="user__role">Frontend Developer</p>
                <div class="user__stats">
                    <div class="user__stat user__stat--1">
                        <p class="user__stat__count">4,045</p>
                        <p class="user__stat__description">Followers</p>
                    </div>
                    <div class="user__stat user__stat--2">
                        <p class="user__stat__count">725</p>
                        <p class="user__stat__description">Following</p>
                    </div>
                    <div class="user__stat user__stat--3">
                        <p class="user__stat__count">1,24,944</p>
                        <p class="user__stat__description">Likes</p>
                    </div>
                </div>
                <p class="user__text">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eos minima modi in aperiam corporis nam optio cumque.
                </p>
              </div>
            </div>
            <div class="user__gallery">
                <div class="tabs">
                    <ul class="tabs__list">
                        <li class="tabs__item">Photos</li>
                        <li class="tabs__item">Galleries</li>
                        <li class="tabs__item">Groups</li>
                        <li class="tabs__item">About</li>
                    </ul>
                    <a href="#" class="tabs__btn">View more</a>
                </div>
                <div class="albums">
                    <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bmF0dXJlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="" class="album album--1">
                    <img src="https://images.unsplash.com/photo-1552082919-e60010758c47?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NjR8fG5hdHVyZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="" class="album album--2">
                    <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjJ8fG5hdHVyZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="" class="album album--3">
                    <img src="https://images.unsplash.com/photo-1552083375-1447ce886485?ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDh8fHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="" class="album album--4">
                </div>
            </div>
        </div>
        <footer class="footer">
            <img src="https://img.icons8.com/fluency/50/000000/instagram-new.png"/>
            <img src="https://img.icons8.com/color/48/000000/facebook.png"/>
            <img src="https://img.icons8.com/fluency/48/000000/twitter.png"/>
            <img src="https://img.icons8.com/fluency/48/000000/dribbble.png"/>
        </footer>
    </div>
</body>
</html>
